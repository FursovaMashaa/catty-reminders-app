name: CI

on:
  push:
    branches: [ github-actions, master, docker-compose ]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5  # ← обновил до v5
        with:
          python-version: '3.12'        # ← исправил на 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Verify imports
        run: |
          python -c "from app.main import app; print('FastAPI app imported successfully')"

      - name: Run unit tests
        run: python -m pytest tests/test_unit.py -v

      - name: Run API tests
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8181 &
          sleep 5
          python -m pytest tests/test_api.py -v
          pkill -f uvicorn || true

      - name: Lowercase repo name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:latest
