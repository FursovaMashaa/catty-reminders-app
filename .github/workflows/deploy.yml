name: üöÄ Lab 3 - Docker CI/CD

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches: [ lab3-docker ]
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/docker-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug info
      run: |
        echo "üîß Lab 3 - Docker Deployment"
        echo "Trigger: ${{ github.event_name }}"
        echo "CI pushes to GHCR, CD pulls from registry"
        echo "Branch: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        echo "Repository: ${{ github.repository }}"
        echo "Repository (lowercase): ${{ github.repository | lower }}"
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: course.prafdin.ru
        port: 2435
        username: masha
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "=== Lab 3: Docker Deployment ==="
          echo "Pulling image from GitHub Container Registry..."
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è –æ–±—Ä–∞–∑–∞ (–í–ê–ñ–ù–û: –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä!)
          if [[ "${{ github.event_name }}" == "release" ]]; then
            IMAGE_TAG="latest"
            IMAGE_NAME="ghcr.io/${{ github.repository | lower }}:$IMAGE_TAG"
          else
            IMAGE_TAG="lab3-docker"
            IMAGE_NAME="ghcr.io/${{ github.repository | lower }}:$IMAGE_TAG"
          fi
          
          echo "Pulling image: $IMAGE_NAME"
          docker pull $IMAGE_NAME
          
          echo "Stopping old container..."
          docker stop catty-reminders 2>/dev/null || true
          docker rm catty-reminders 2>/dev/null || true
          
          echo "Starting new container..."
          docker run -d \
            --name catty-reminders \
            --restart unless-stopped \
            -p 8181:8181 \
            $IMAGE_NAME
          
          sleep 5
          echo "‚úÖ Docker container deployed successfully!"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          echo "üìä Container status:"
          docker ps --filter "name=catty-reminders" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
