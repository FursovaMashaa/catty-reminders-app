name: CI - Test Application

on:
  push:
    branches: [ "github-actions" ]
  pull_request:
    branches: [ "github-actions" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Start application in background
      run: |
        nohup uvicorn app.main:app --host 127.0.0.1 --port 8181 --log-level warning > app.log 2>&1 &
        sleep 5

    - name: Verify app is running
      run: curl -f http://127.0.0.1:8181/ || (cat app.log && exit 1)

    - name: Run all tests
      run: python -m pytest -v --tb=short

    - name: Final check
      run: |
        echo "✅ CI pipeline успешно настроен!"
        echo "Все тесты пройдены."
