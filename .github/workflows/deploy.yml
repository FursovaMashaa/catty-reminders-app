name: CD Pipeline

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: course.prafdin.ru
          port: 2435
          username: masha
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              echo "Login to GHCR..."
              echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
              echo "Pulling latest image..."
              docker pull ghcr.io/fursovamashaa/catty-reminders-app:latest
            
              echo "Removing old container (force)..."
              docker rm -f catty-reminders 2>/dev/null || true
            
              echo "Starting new container..."
              docker run -d \
                --name catty-reminders \
                -p 8181:8181 \
                --restart unless-stopped \
                ghcr.io/fursovamashaa/catty-reminders-app:latest
            
              echo "âœ… Deployment complete!"
